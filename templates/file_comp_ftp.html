<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison (FTP)</title>
    <style>
        body {
            background-color: black;
            color: darkgrey;
        }
        pre {
            background-color: black;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>File Comparison</h1>
    <button onclick="goBack()">Return</button>
    <script>
    function goBack() {
      window.history.back();
    }
    </script>
    <br>
    <br>
    <form action="/file_comp_ftp" method="post">
        <label for="host1">Host 1 (URL):</label>
        <input type="text" id= "host1" name="host1" required>
        <label for="host2">Host 2 (URL):</label>
        <input type="text" id= "host2" name="host2" required>
        <br>

        <label for="user1">Username 1:</label>
        <input type="text" id= "user1" name="user1">
        <label for="user2">Username 2:</label>
        <input type="text" id= "user2" name="user2">
        <br>

        <label for="pass1">Password 1:</label>
        <input type="text" id= "pass1" name="pass1">
        <label for="pass2">Password 2:</label>
        <input type="text" id= "pass2" name="pass2">
        <br>

        <label for="p1">FTP Path 1:</label>
        <input type="text" id= "p1" name="path1">
        <label for="p2">FTP Path 2:</label>
        <input type="text" id= "p2" name="path2">
        <br>
        <button type="submit">Run Code Compare</button>
    </form>
    <br>
    <div class="no-wrap" style="background-color: black; color: darkgrey; padding: 10px; margin-top: 20px;">
        {{ result | safe }}
    </div>
</body>
</html>
