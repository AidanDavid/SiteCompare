<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison Result (FTP)</title>
    <style>
        body {
            background-color: black;
            color: darkgrey;
        }
        pre {
            background-color: black
            color: darkgrey;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid darkgrey;
        }
        form {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">Return</button>
    <script>
    function goBack() {
      window.history.back();
    }
    </script>
    <br>
    <br>
    <form action="/code_comp_ftp" method="post">
        <label for="local">Code Compare (paste local path):</label>
        <input type="text" id="local" name="local" required>
        <input type="hidden" name="host1" value="{{ host1 }}">
        <input type="hidden" name="host2" value="{{ host2 }}">
        <input type="hidden" name="user1" value="{{ user1 }}">
        <input type="hidden" name="user2" value="{{ user2 }}">
        <input type="hidden" name="pass1" value="{{ pass1 }}">
        <input type="hidden" name="pass2" value="{{ pass2 }}">
        <input type="hidden" name="path1" value="{{ p1 }}">
        <input type="hidden" name="path2" value="{{ p2 }}">
        <button type="submit">Run!</button>
    </form>
    <form action="/link_check_ftp" method="post">
        <label for="local_p">PROD. Link Test (paste local path):</label>
        <input type="text" id="local_p" name="local" required>
        <input type="hidden" name="host" value="{{ host1 }}">
        <input type="hidden" name="user" value="{{ user1 }}">
        <input type="hidden" name="pass" value="{{ pass1 }}">
        <input type="hidden" name="path" value="{{ p1 }}">
        <button type="submit">Run!</button>
    </form>
    <form action="/link_check_ftp" method="post">
        <label for="local_d">DEV. Link Test (paste local path):</label>
        <input type="text" id="local_d" name="local" required>
        <input type="hidden" name="host" value="{{ host2 }}">
        <input type="hidden" name="user" value="{{ user2 }}">
        <input type="hidden" name="pass" value="{{ pass2 }}">
        <input type="hidden" name="path" value="{{ p2 }}">
        <button type="submit">Run!</button>
    </form>
    <br>
    <pre>{{ result | safe}}</pre>
</body>
</html>
